<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Irmano — Caçador de Corações</title>
  <link rel="manifest" href="manifest.json" />
  <script src="sw.js"></script>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      font-family: Arial, sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    canvas {
      background: rgba(255, 255, 255, 0.1);
      border: 3px solid #fff;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let player = { x: 180, y: 550, width: 40, height: 40, color: 'red' };
    let hearts = [];
    let bombs = [];
    let score = 0;
    let lives = 3;

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft' && player.x > 0) player.x -= 20;
      if (e.key === 'ArrowRight' && player.x < canvas.width - player.width) player.x += 20;
    });

    function spawnHeart() {
      hearts.push({ x: Math.random() * 360, y: 0, size: 20 });
    }
    function spawnBomb() {
      bombs.push({ x: Math.random() * 360, y: 0, size: 20 });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);

      ctx.fillStyle = 'pink';
      hearts.forEach((h, i) => {
        ctx.beginPath();
        ctx.arc(h.x, h.y, h.size, 0, Math.PI * 2);
        ctx.fill();
        h.y += 3;
        if (h.y > 600) hearts.splice(i, 1);
        if (h.x < player.x + player.width &&
            h.x + h.size > player.x &&
            h.y < player.y + player.height &&
            h.y + h.size > player.y) {
          hearts.splice(i, 1);
          score++;
        }
      });

      ctx.fillStyle = 'black';
      bombs.forEach((b, i) => {
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.size, 0, Math.PI * 2);
        ctx.fill();
        b.y += 4;
        if (b.y > 600) bombs.splice(i, 1);
        if (b.x < player.x + player.width &&
            b.x + b.size > player.x &&
            b.y < player.y + player.height &&
            b.y + b.size > player.y) {
          bombs.splice(i, 1);
          lives--;
        }
      });

      ctx.fillStyle = 'white';
      ctx.font = '20px Arial';
      ctx.fillText('Score: ' + score, 10, 20);
      ctx.fillText('Vidas: ' + lives, 300, 20);

      if (lives <= 0) {
        ctx.fillStyle = 'rgba(0,0,0,0.7)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = 'white';
        ctx.font = '40px Arial';
        ctx.fillText('Game Over', 100, 300);
        return;
      }

      requestAnimationFrame(draw);
    }

    setInterval(spawnHeart, 2000);
    setInterval(spawnBomb, 3000);
    draw();
  </script>
</body>
</html>
